<!DOCTYPE html>
<html>
<head>
<title>TSE Summit - Sender</title>
<link rel="icon" type="image/x-icon" href="https://tse-summit.firebaseapp.com/sender/imagefiles/favicon.ico" />
<link rel="icon" type="image/png" href="https://tse-summit.firebaseapp.com/sender/imagefiles/favicon-16x16.png" />
<link rel="icon" type="image/png" href="https://tse-summit.firebaseapp.com/sender/imagefiles/favicon-32x32.png" />
<link rel="icon" type="image/png" href="https://tse-summit.firebaseapp.com/sender/imagefiles/favicon-64x64.png" />
<link rel="stylesheet" type="text/css" href="https://tse-summit.firebaseapp.com/sender/css/CastVideos.css">
<link href='https://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
      <div id="top_header">
        <div id="logo"></div><span id="tagline">|&nbsp;&nbsp;TSE Summit</span>
        <div id="cast_option">Cast MP4s <input id="mp4_cast" type="checkbox"></div>
      </div>
      <div id="main_video">
        <div class="imageSub"> <!-- Put Your Image Width -->
           <div class="blackbg" id="playerstatebg">IDLE</div>
           <div class=label id="playerstate">IDLE</div>
           <img src="" id="video_image">
           <div id="video_image_overlay"></div>
           <video id="video_element">
           </video>
        </div>

        <div id="media_control">
           <div id="play"></div>
           <div id="pause"></div>
           <div id="progress_bg"></div>
           <div id="progress"></div>
           <div id="progress_indicator"></div>
           <div id="fullscreen_expand"></div>
           <div id="fullscreen_collapse"></div>
           <button is="google-cast-button" id="castbutton"></button>
           <div id="audio_bg"></div>
           <div id="audio_bg_track"></div>
           <div id="audio_indicator"></div>
           <div id="audio_bg_level"></div>
           <div id="audio_on"></div>
           <div id="audio_off"></div>
           <div id="duration">00:00:00</div>
        </div>
      </div>
      <div id="media_info">
        <div id="media_title">
        </div>
        <div id="media_subtitle">
        </div>
        <div id="media_desc">
        </div>
      </div>

      <div id="carousel">
      </div>

      <div id="footer">
        <div id="copyright">&copy; 2017 CastVideos</div>
        <div id="footer_content">Visit the <a id="footer_content_link" href="https://developers.google.com/cast/">Google Cast Developer Site</a></div>
      </div>

      <script src="CastVideos.js"></script>
      <script type="text/javascript">
        var castPlayer = new CastPlayer();
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                castPlayer.initializeCastPlayer();
            }
        };
      </script>
      <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</body>
</html>
